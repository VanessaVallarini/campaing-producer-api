version: '3'
services:
  campaing-db:
    image: campaing-db
    container_name: campaing-db
    ports:
      - 5432:5432
    build: 
      context: .
      args:
        - LOCAL_SQL=./postgres/scripts/local
        - MIGRATION_SQL=./postgres/scripts/migrations
      dockerfile: ./postgres/Dockerfile
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    ports:
      - "4566:4566"
      - "4576:4576"
      - "8080:8080"
